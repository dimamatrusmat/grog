<!--noindex-->
<script id="prr_cv_viewing-print-view" type="x-tmpl">
                        <div class="main__wrapper my-5">
    <div class="row mb-3">
        <div class="col-lg mb-2">
            <img src="/information/resources/upload/print-form-lk/logo.svg" alt="Логотип.">
        </div>
        <div class="col-auto">
            <div class="group-container">
                <button data-action="print" class="button group-container__item" type="button">Распечатать</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="content__section-title mb-1">
                {{ data.cv.positionName }}
            </h3>
            <div class="mb-1">
                <div class="content__paragraph content_strong">{{ data.cv.fio }}</div>
                <div class="content__paragraph mb-3">
                    <div>{{ data.candidate.genderType.text }}, {{ data.cv.birthday|getFullYearString() }}</div>
                    <div>
                        {% if data.city.name %}
                            {{ data.city.name }},
                        {% endif %}
                        Гражданство: {{ data.nationality.name }}</div>
                </div>
            </div>
            <div class="content_big mb-2">от {{ data.cv.salary|numberFormatting() }} руб.</div>
            <div class="content_small">Обновлено: {{ data.cv.publishedDate|getDate() }}</div>
        </div>
        <div class="col-auto">
            <div class="avatar avatar_rounded">
                {% if data.cv.photo.id %}
                    <img class="avatar__image" src="/iblocks/files/{{ data.cv.photo.id }}" alt="">
                {% endif %}
            </div>
        </div>
    </div>
    {% if data.cv.professions|length or data.cv.contacts|length %}
    <hr class="separator mt-2 mb-2">
    <div class="row">
        <div class="col">
            {% if data.cv.professions|length %}
            <div class="content__paragraph mb-2">
                <div>
                    {% for item in data.cv.professions %}
                        Сфера деятельности: {{data.professionalSpheres[item.professionSphereId].name}}
                        {% if item.professionId and data.professionsCP %}
                        Профессия: {{ data.professionsCP[item.professionId*1].name }}
                        {% endif %}
                    {% endfor %}
                </div>
                <div>
                    {% if data.candidate.genderType.key is same as ("MALE") %}
                        Готов приступить с  {{ data.cv.releaseDate|getDate("DD MMMM YYYY") }}
                    {% elseif data.candidate.genderType.key is same as ("FEMALE") %}
                        Готова приступить с  {{ data.cv.releaseDate|getDate("DD MMMM YYYY") }}
                    {% endif %}
                </div>
            </div>
            {% endif %}
            {% if data.cv.contacts|length %}
            <div class="content__section-title content__section-title_small">Контактная информация</div>
            <div class="content__paragraph">
                {% for item in data.cv.contacts %}
                    {% if item.value is not empty %}
                        <div>
                            {{ item.contactType.text }}: {{ item.value }}
                            {% if item.preferred == true %} (предпочтительный способ связи) {% endif %}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    {% endif %}

    {% if data.cv.workExperiences|length %}
    <hr class="separator mt-2 mb-2">
    <div class="row">
        <div class="col">
            <div class="content__section-title content__section-title_small mb-0">Опыт работы</div>
            <div class="content__paragraph content_strong">
                Общий стаж - {{data.cv.experienceInMonths|getExperienceFull()}}
                {%- if  data.cv.relevantExperience > 0 -%}
                    , релевантный опыт - {{ data.cv.relevantExperience|getExperienceFull}}
                {% endif %}
            </div>
                {% for item in data.cv.workExperiences|workExperiencesSort %}
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="content_small">
                                {{ item.dateFrom|getDate("MMMM YYYY") }} –
                                {% if item.dateTo %}
                                    {{ item.dateTo|getDate("MMMM YYYY") }}
                                {% else %}
                                    работает сейчас
                                {% endif %}
                            </div>
                            <div class="content_small content_strong">
                                {{ item.dateFrom|getExperience(item.dateTo) }}
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="content_strong mb-1">{{ item.position }}</div>
                            <div class="mb-1 content_strong">{{ item.companyName }}</div>
                            <div class="mb-1 content_strong">Обязанности:</div>
                            <div class="mb-1">
                                {{ item.demands }}
                            </div>
                            <div class="mb-1 content_strong">Достижения:</div>
                            <p>{{ item.achievements }}</p>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    {% if data.hardSkills is not empty or data.softSkills is not empty or data.otherInfo or data.professionalSkills or data.additionalSkills %}
        <hr class="separator mt-2 mb-2">
        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Ключевые навыки, уровень владения</div>

                <div class="mb-1">
                    {% if data.hardSkills is not empty %}
                        <p class="content__paragraph">
                            <strong>Профессиональные навыки</strong>
                        </p>
                        {% if data.hardSkills.expert is not empty %}
                            <p class="content__paragraph">
                                <strong>Эксперт</strong>
                            </p>
                            {% for skill in data.hardSkills.expert %}
                                <div class="badge mr-1 mb-1">
                                    <span class="badge__text">
                                        {{ skill.skillName ? skill.skillName : skill.skillId}}
                                    </span>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if data.hardSkills.advanced is not empty %}
                            <p class="content__paragraph">
                                <strong>Продвинутый</strong>
                            </p>
                            {% for skill in data.hardSkills.advanced %}
                                <div class="badge mr-1 mb-1">
                                    <span class="badge__text">
                                        {{ skill.skillName ? skill.skillName : skill.skillId}}
                                    </span>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if data.hardSkills.middle is not empty %}
                            <p class="content__paragraph">
                                <strong>Средний</strong>
                            </p>
                            {% for skill in data.hardSkills.middle %}
                                <div class="badge mr-1 mb-1">
                                    <span class="badge__text">
                                        {{ skill.skillName ? skill.skillName : skill.skillId}}
                                    </span>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if data.hardSkills.beginner is not empty %}
                            <p class="content__paragraph">
                                <strong>Начальный</strong>
                            </p>
                            {% for skill in data.hardSkills.beginner %}
                                <div class="badge mr-1 mb-1">
                                    <span class="badge__text">
                                        {{ skill.skillName ? skill.skillName : skill.skillId}}
                                    </span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endif %}
                </div>

                <div class="mb-1">
                    {% if data.softSkills is not empty %}
                        <p class="content__paragraph">
                            <strong>Гибкие навыки</strong>
                        </p>
                        {% for skill in data.cv.softSkills %}
                            <div class="badge mr-1 mb-1">
                                <span class="badge__text">
                                    {{ skill.skillName ? skill.skillName : skill.skillId}}
                                </span>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                {% if data.cv.professionalSkills %}
                    <div class="content__paragraph">
                        <div class="content_strong">Профессиональные качества</div>
                        <div>{{ data.cv.professionalSkills }}</div>
                    </div>
                {% endif %}

                {% if data.cv.additionalSkills %}
                    <div class="content__paragraph">
                        <div class="content_strong">Личные качества</div>
                        <div>{{ data.cv.additionalSkills }}</div>
                    </div>
                {% endif %}

                {% if data.cv.otherInfo %}
                    <div class="content__paragraph">
                        <div class="content_strong">Иная информация</div>
                        <div>{{ data.cv.otherInfo }}</div>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endif %}

    {% if data.cv.education|length or data.cv.academicDegree or data.cv.educations|length %}
        <hr class="separator mt-2 mb-2">
        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small mb-1">Образование</div>
                <div class="content_strong mb-1">
                    {% if data.cv.education|length %}{{ data.cv.education.text }} образование. {% endif %}
                    {% if data.cv.academicDegree %}{{ data.cv.academicDegree.text }} {% endif %}
                </div>
                {% for item in data.cv.educations %}
                    <div class="row mb-1">
                        <div class="col-lg-2">
                            <div class="content_small">{{ item.graduateYear }}</div>
                        </div>
                        <div class="col-lg-10">
                            <div class="content_strong mb-1">{{ item.instituteName }}</div>
                            {% if item.faculty %}
                                <div>Факультет: {{ item.faculty }}</div>
                            {% endif %}
                            {% if item.specialty %}
                                <div>Специальность: {{ item.specialty }}</div>
                            {% endif %}
                            {% if item.qualification %}
                                <div>Квалификация: {{ item.qualification }}</div>
                            {% endif %}
                            {% if item.diplomaName %}
                                <div>Дипломная работа:{{ item.diplomaName }}</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

    {% if data.cv.courses|length or data.cv.obplCourses.length %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Дополнительное образование</div>
                {% for item in data.cv.courses %}
                    {% if item.graduateYear and item.organization and item.name %}
                        <div class="row mb-1">
                            <div class="col-lg-2">
                                <div class="content_small">{{ item.graduateYear }}</div>
                            </div>
                            <div class="col-lg-10">
                                <div class="content_strong mb-1">{{ item.organization }}</div>
                                {% if item.name %}
                                    <div>Название курса: {{ item.name }}</div>
                                {% endif %}
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
                {% if data.cv.obplCourses.length > 0 %}
                    <div class="mb-1 mt-2">
                       <strong>Образовательные программы на портале «Работа России»</strong>
                    </div>
                    {% for item in data.cv.obplCourses %}
                        <div class="resume-data">
                            <div class="resume-data__period">
                                <div>{{ item.graduateYear }}</div>
                            </div>
                            <div class="resume-data__content">
                                <div class="resume-data__subtitle">{{ item.organization }}</div>
                                {% if item.courseName is not empty %}
                                    <p class="content__paragraph">Название курса: {{ item.courseName }}</p>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    {% endif %}

    {% if data.cv.narkQualifications %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Свидетельства и сертификаты</div>
                {% for item in data.cv.narkQualifications %}
                    <div class="content_strong mb-1">Свидетельство о независимой оценке квалификации</div>
                    <div class="content__paragraph">
                        <div>Профессиональный стандарт: {{ item.cvDataParams.profStandardName }}</div>
                        <div>Профессиональная квалификация: {{ item.cvDataParams.profQualificationName }}</div>
                        <div>Центр оценки квалификаций: {{ item.cokName }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    {% if data.cv and data.cv.scheduleTypes or data.cv.busyType or data.cv.retrainingCapability or data.cv.relocations %}
        <hr class="separator mt-2 mb-2">
        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Пожелания к вакансии</div>
                <div class="content__paragraph">
                    {% if  data.cv.scheduleTypes %}
                        <div>График работы:
                            {% for key, item in data.cv.scheduleTypes %}
                                {{ item.text }} {% if key < data.cv.scheduleTypes|length %}, {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    {% if  data.cv.busyType.text %}
                        <div>Занятость: {{ data.cv.busyType.text }}</div>
                    {% endif %}
                    {% if data.cv.retrainingCapability or data.cv.businessTrip %}
                        <div>
                            {% if data.cv.retrainingCapability %}
                                Готов к переобучению,
                            {% endif %}
                            {% if data.cv.businessTrip %}
                                готов к командировкам
                            {% endif %}
                        </div>
                    {% endif %}
                    {% if data.cv.relocations %}
                        <div>Готов к переезду:
                            {% for key, item in data.cv.relocations %}
                                {{ data.regionsRelocations[item.regionCode*1].name }}
                                {% if item.salary %}, заработная плата от {{ item.salary|numberFormatting() }}  руб. {% endif %}
                                {% if item.needAccommodation %} , необходимо жилье {% endif %}
                                {% if item.relocationCondition %} {{ item.relocationCondition }} {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endif %}

    {% if data.cv.driveLicenses|length or data.cv.hasMedCard or data.cv.otherCertificates %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Иные документы</div>
                <div class="content__paragraph">
                    {% if data.cv.driveLicenses|length %}
                        <div>Водительское удостоверение
                            категории: {% for key, item in data.cv.driveLicenses %} {{ item.key }} {% if key < data.cv.driveLicenses|length %}, {% endif %} {% endfor %}</div>
                    {% endif %}
                    {% if data.cv.hasMedCard %}
                        <div>Медицинская книжка</div>
                    {% endif %}
                    {% if data.cv.otherCertificates %}
                        <div>Иные сертификаты: {{ data.cv.otherCertificates }}  </div>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endif %}

    {% if data.cv.languages|length %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Владение языками</div>
                <div class="content__paragraph">
                    {% for item in data.cv.languages %}
                        <div>{{ data.languages[item.languageId].name }} язык — {{ item.level.text }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}

    {% if data.cv.recommendations|length %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Рекомендации</div>
                <div class="content__paragraph">
                    {% for item in data.cv.recommendations %}
                        <div> {{ item.fio }} </div>
                        <div> {{ item.position }} </div>
                        <div><span class="content_muted">Мобильный телефон:</span> {{ item.contacts }} </div>
                        <br/>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endif %}

    {% if data.cv.maritalStatus or  data.cv.hasChildren or data.cv.hasAccommodation or socialProtected or data.cv.disabilityType %}
        <hr class="separator mt-2 mb-2">
        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Социальное положение</div>
                <div class="content__paragraph">
                    <div>Семейное положение: {{ data.cv.maritalStatus.text }} </div>
                    <div>
                        Наличие
                        детей: {% if data.cv.hasChildren %} есть дети {% elseif data.cv.hasChildren == false %} нет детей {% else %} не указано {% endif %}
                    </div>
                    <div>
                        Наличие
                        жилья: {% if data.cv.hasAccommodation %} есть жилье {% elseif data.cv.hasAccommodation == false %} нет жилья {% else %} не указано {% endif %}
                    </div>
                    {% if socialProtected is not empty %}
                        <div>Социально-незащищенная
                            группа: {% for key, item in socialProtected %}{{ item.name }} {% if key < socialProtected.length %}, {% endif %} {% endfor %} </div>
                    {% endif %}
                    {% if data.cv.disabilityType %}
                        <div>Категория инвалидности: {{ data.cv.disabilityType.text }}  </div>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endif %}

    {% if data.cv.abilympicsParticipation or data.cv.volunteersParticipation or data.cv.participations.length > 0 or data.cv.rsvInspectionTime %}
        <hr class="separator mt-2 mb-2">

        <div class="row">
            <div class="col">
                <div class="content__section-title content__section-title_small">Конкурсы и движения</div>

                {% if data.cv.abilympicsParticipation %}
                    <div class="content_strong mb-1">Участник движения Абилимпикс</div>
                {% endif %}
                {% if data.cv.volunteersParticipation %}
                    <div class="content_strong mb-1">Участник АИС «DOBRO.RU»</div>
                {% endif %}
                {% if data.cv.participations.length > 0 and data.cv.worldskillsInspectionStatus.key == 'SUCCESS' %}
                    <div class="content_strong mb-1">Участник движения WorldSkills:</div>
                    {% for item in competences %}
                        <div>{{ item.rusName }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

        {% if data.cv.rsvInspectionTime %}
            <hr class="separator mt-2 mb-2">

            <div class="row">
                <div class="col">
                    <div class="content__section-title content__section-title_small">Участник конкурса «Цифровой
                        прорыв»
